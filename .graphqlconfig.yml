projects:
  drorpelli-backend-mahendras:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: wpedhczhizd43hozd2drvze43u
        maxDepth: 2
extensions:
  amplify:
    version: 3
